<html lang="fr">
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <link rel="icon" type="image/svg+xml" href="./Images et textes Ohmyfood-2/images/logo/ohmyfood@2x.svg">

    <body>
        <header>
            <div class="header_arrow">
                <a href="./index.html">

            <img src="./Images et textes Ohmyfood-2/images/restaurants/enchantee.jpg" alt="note-enchantee" class="gout">

                </button>
            </div>
            <div class="entrees">
                <h2><span class=underline>Entr</span>ées</h2>
                <div class="card_entrees">
                    <input type="checkbox" id="card1" class="card-checkbox">
                    <label for="card1" class="content">
                    <h3>Ravioles de foie gras</h3>
                    <div class="align">
                        <p>Accompagnées de leur crème à la truffe</p>
                        <p class="price">25€</p>
                    </div>
                </label>
                <div class="check-container">
                    <i class="fa-solid fa-check btn-check"></i>
                </div>
                </div>
                <div class="card_entrees">
                    <input type="checkbox" id="card2" class="card-checkbox">

                        <p class="price">35€</p>
                    </div>
                </label>
                <div class="check-container">
                    <i class="fa-solid fa-check btn-check"></i>
                </div>
                </div>
                <div class="card_entrees">
                    <input type="checkbox" id="card3" class="card-checkbox">

                        <p>Marinés aux zestes d'orange</p>
                        <p class="price">20€</p>
                    </div>

                <div class="check-container">
                    <i class="fa-solid fa-check btn-check"></i>
                </div>
                </div>

                        <i class="fa-solid fa-check btn-check"></i>

                </div>
                
            </div>
